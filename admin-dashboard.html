<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الإدارية</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .admin-container { padding: 20px; }
        .stat-card {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: inline-block;
            width: 200px;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }
        .admin-table th, .admin-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>لوحة تحكم المدير</h1>
        
        <div class="stats-summary">
            <div class="stat-card">
                <h3>عدد الطهاة</h3>
                <p id="total-chefs">0</p>
            </div>
            <div class="stat-card">
                <h3>عدد الوصفات</h3>
                <p id="total-recipes">0</p>
            </div>
            <div class="stat-card">
                <h3>إجمالي الأرباح</h3>
                <p id="total-earnings">0 ريال</p>
            </div>
        </div>
        
        <h2>الطهاة المسجلون</h2>
        <table id="chefs-table" class="admin-table">
            <!-- سيتم ملؤه بواسطة JavaScript -->
        </table>
        
        <button id="export-data" class="btn">تصدير البيانات</button>
    </div>

    <!-- مكتبات Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <!-- ملفات المشروع -->
    <script src="../firebase-config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
