<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع وصفات الطهي</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- الشريط العلوي -->
    <header class="main-header">
        <div class="logo">وصفاتي</div>
        <div class="search-container">
            <input type="text" placeholder="ابحث عن وصفة..." class="search-input">
            <select class="category-select">
                <option value="">اختر الصنف</option>
                <option value="food">طعام</option>
                <option value="dessert">حلى</option>
                <option value="drink">شراب</option>
            </select>
            <select class="cuisine-select">
                <option value="">اختر المطبخ</option>
                <option value="arabic">عربي</option>
                <option value="international">دولي</option>
                <option value="asian">آسيوي</option>
            </select>
        </div>
        <button class="login-btn">تسجيل الدخول</button>
    </header>

    <!-- محتوى الصفحة الرئيسية -->
    <main class="main-content">
        <h2 class="section-title">وصفات شائعة</h2>
        <div class="recipes-grid">
            <!-- وصفة 1 -->
            <div class="recipe-card">
                <img src="images/recipe1.jpg" alt="وصفة كبسة الدجاج" class="recipe-img">
                <h3 class="recipe-title">كبسة الدجاج</h3>
                <p class="chef-name">الشيف أحمد</p>
            </div>
            
            <!-- وصفة 2 -->
            <div class="recipe-card">
                <img src="images/recipe2.jpg" alt="وصفة كعكة الشوكولاتة" class="recipe-img">
                <h3 class="recipe-title">كعكة الشوكولاتة</h3>
                <p class="chef-name">الشيف سارة</p>
            </div>
            
            <!-- وصفة 3 -->
            <div class="recipe-card">
                <img src="images/recipe3.jpg" alt="وصفة عصير المانجو" class="recipe-img">
                <h3 class="recipe-title">عصير المانجو</h3>
                <p class="chef-name">الشيف محمد</p>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="firebase-config.js"></script>
    <script src="js/auth.js"></script>
  <!-- أضف هذه المكتبات قبل ملفات JS الخاصة بك -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

<!-- ثم ملف التهيئة الخاص بك -->
<script src="firebase-config.js"></script>
</body>
</html>
